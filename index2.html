
<!DOCTYPE html>
<html>
<head>
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="cssss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lugrasimo&family=Noto
    +Serif:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">
    <div>
        <h1>Trasformando ingredientes en experiencias</h1>
    </div>
    
    <h2 id="registerHeading">Registro de Usuario</h2>

    <form id="registerForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="register()">Registrarse</button>
    </form>

    <div id="loginContainer" style="display:none;">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="loginUsername">Usuario:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <br>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <br>
            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>
    </div>

    <p id="message"></p>
</div>

<script src="JSS.js"></script>

</body>
</html>
